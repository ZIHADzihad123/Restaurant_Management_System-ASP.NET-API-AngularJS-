  <style>
    

.details {
  border: 1.5px solid grey;
  color: #212121;
  width: 100%;
  height: auto;
  box-shadow: 0px 0px 10px #212121
}

.cart {
  background-color: #212121;
  color: white;
  margin-top: 10px;
  font-size: 12px;
  font-weight: 500;
  width: 100%;
  height: 39px;
  padding-top: 9px;
  box-shadow: 0px 5px 10px #212121
}

.card {
  width: fit-content
}

.card-body {
  width: fit-content
}

.btn {
  border-radius: 0
}

.img-thumbnail {
  border: none
}

.card {
  box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
  border-radius: 5px;
  padding-bottom: 10px
}
  </style>

<fieldset>
  <a href="#!carts" class="btn btn-primary" style=" float: right;font-family: 'Shizuru', cursive;">My Cart</a>
  
  
  <div class="d-flex flex-row bd-highlight mb-3 " >
    <form class="p-2 bd-highlight"  ng-repeat="p in products" style="float:left;width:18rem; padding: 20px;" ng-submit="cart()" >
      <div class="card mx-auto  col-10 mt-5"> 
        <img class='mx-auto img-thumbnail' src="/content/pics/download.jpg "  height="auto" />
  
          <div class="card-body text-center mx-auto">
              <div class='cvp'>
                  <h5 class="card-title font-weight-bold">{{p.Id}}</h5>
                  <h5 class="card-title font-weight-bold">Name : {{p.ProductName}}</h5>
                  
                  
                 <input type="number" class="btn details " ng-model="p.Quantity">Unitprice :{{p.UnitPrice}}<br /> 
                 <input type="submit" class="btn cart px-auto" value="ADD TO CART">
              </div>
          </div>
      </div>
  </form>
</div>
  </fieldset>
